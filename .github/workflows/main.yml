name: CI Pipeline

on:
  push:
    branches:
      - "**"

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Build
        run: pwsh ./ci/build.ps1

      - name: Test
        run: pwsh ./ci/test.ps1 -workspace "${{ github.workspace }}"

      - name: Generate Coverage
        run: pwsh ./ci/results.ps1

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: CoverageReport
