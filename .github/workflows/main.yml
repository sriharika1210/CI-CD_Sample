name: CI Pipeline

# Trigger the workflow on push to any branch
on:
  push:
    branches:
      - "**"  # or specify master/main

jobs:
  build-and-test:
    runs-on: windows-latest   # pwsh requires Windows or can use ubuntu-latest with PowerShell installed
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Build
        run: pwsh ./ci/build.ps1

      - name: Test
        run: pwsh ./ci/test.ps1
        
      - name: Generate Coverage
        run: pwsh ./ci/results.ps1

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: ci/CoverageReport
